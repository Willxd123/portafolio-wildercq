<!-- Navigation -->
<nav
  class="fixed top-0 w-full bg-blue-gray-900/95 backdrop-blur-sm z-50 border-b border-blue-gray-700"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y Marca -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center space-x-3 group">
          <div class="relative">
            <img
              src="assets/logo.png"
              class="h-10 transition-transform duration-300 group-hover:scale-110 bg-white"
              alt="Wilder Logo"
            />
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300 blur-lg"
            ></div>
          </div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent"
          >
            Wilder
          </h1>
        </div>

        <!-- Menú Desktop -->
        <div class="hidden md:block"></div>
      </div>

      <!-- Botón adicional -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a
            *ngFor="let item of menuItems; let i = index"
            [href]="'#' + getMenuId(item)"
            class="text-blue-gray-300 hover:text-blue-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            [style.animation-delay]="i * 100 + 'ms'"
          >
            {{ item }}
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="bg-blue-gray-800 inline-flex items-center justify-center p-2 rounded-md text-blue-gray-400 hover:text-white hover:bg-blue-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-colors"
          aria-controls="navbar-mobile"
          [attr.aria-expanded]="mobileMenuOpen"
        >
          <span class="sr-only">Abrir menú principal</span>
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div [class.hidden]="!mobileMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 bg-blue-gray-900">
      <a
        *ngFor="let item of menuItems; let i = index"
        [href]="'#' + getMenuId(item)"
        (click)="toggleMobileMenu()"
        class="text-blue-gray-300 hover:text-blue-gray-100 block px-3 py-2 rounded-md text-base font-medium transition-colors"
        [style.animation-delay]="i * 50 + 'ms'"
      >
        {{ item }}
      </a>
      <a
        href="https://wa.me/59160937613"
        class="w-full text-left bg-blue-gray-600 hover:bg-blue-gray-500 text-white flex items-center px-3 py-2 rounded-md text-base font-medium transition-colors"
      >
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.893 3.506"

</nav>
